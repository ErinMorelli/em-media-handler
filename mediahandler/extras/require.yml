Deluge:
    option: enabled
    modules: 
        - [twisted, internet]
        - [deluge, ui]
        - [deluge, log]

Music:
    option: enabled
    modules: 
        - [beets, util]

Audiobooks:
    option: enabled
    modules: 
        - [googleapiclient, discovery]
        - [mutagen, mp3]
        - [mutagen, ogg]

